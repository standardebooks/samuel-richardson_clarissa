				<p epub:type="title"><abbr epub:type="z3998:name-title">Mr.</abbr> Belford, to Robert Lovelace, <abbr epub:type="z3998:name-title">Esq.</abbr></p>
			</hgroup>
			<blockquote epub:type="z3998:letter">
				<header role="presentation">
					<p epub:type="se:letter.dateline">Seven o’clock, Thursday Evening, <time datetime="09-07"><abbr>Sept.</abbr> 7</time></p>
				</header>
				<p>I have only to say at present⁠—Thou wilt do well to take a tour to Paris; or wherever else thy destiny shall lead thee!⁠—</p>
				<footer role="presentation">
					<p epub:type="z3998:sender z3998:signature">John Belford.</p>
				</footer>
			</blockquote>
